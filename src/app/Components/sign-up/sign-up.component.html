<section style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your First Name *</label>
                      <input ngModel name="firstName" type="text" id="form3Example1c" class="form-control"
                             minlength="3"
                             #firstName="ngModel"
                             [class.is-invalid]="firstName.invalid && firstName.touched"
                             required/>
                      <div *ngIf="firstName.errors && firstName.touched">
                        <small class="text-danger"
                               *ngIf="firstName.errors['minlength']">at least 3 characters</small>
                        <small class="text-danger"
                               *ngIf="firstName.errors['required']">first name is required</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1ct">Your Last Name *</label>
                      <input ngModel name="lastName" type="text" id="form3Example1ct" class="form-control"
                             minlength="3"
                             #lastName="ngModel"
                             [class.is-invalid]="lastName.invalid && lastName.touched"
                             required/>
                      <div *ngIf="lastName.errors && lastName.touched">
                        <small class="text-danger"
                               *ngIf="lastName.errors['minlength']">at least 3 characters</small>
                        <small class="text-danger"
                               *ngIf="lastName.errors['required']">last name is required</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email *</label>
                      <input ngModel name="email" type="email" id="form3Example3c" class="form-control"
                             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel"
                             [class.is-invalid]="email.invalid && email.touched || emailExist"
                             required
                      (change)="verifEmail(email.value)"/>
                      <div *ngIf="email.errors && email.touched">
                        <small class="text-danger" *ngIf="email.errors['required']">email is
                          required</small>
                        <small class="text-danger" *ngIf="email.errors['pattern']">invalid
                          email</small>
                      </div>
                      <div *ngIf="emailExist">
                        <small class="text-danger">email already exists</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password *</label>
                      <input ngModel name="password" type="password" id="form3Example4c" class="form-control"
                             minlength="8" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                             required/>
                      <div *ngIf="password.errors && password.touched">
                        <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password.errors['minlength']">Password must be at least 8 characters</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repeat your password *</label>
                      <input type="password" id="form3Example4cd" class="form-control"
                             ngModel name="password2" #password2="ngModel" [class.is-invalid]="password2.invalid && password2.touched"
                             [required]="true" [pattern]="password.value"/>
                      <div *ngIf="password2.errors && password2.touched">
                        <small class="text-danger" *ngIf="password2.errors['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password2.errors['pattern']">Passwords must match</small>
                      </div>
                    </div>
                  </div>


                  <div class="text-center">
                    <p>Have already an account? <a routerLink="/">Login here</a></p>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg"
                            [disabled]="firstName.errors || lastName.errors || email.errors || password.errors || password2.errors || emailExist"
                    >Register
                    </button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://cdn-icons-png.flaticon.com/512/3470/3470475.png"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
