<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Contact Us</p>

                <form #claimForm="ngForm" (ngSubmit)="addClaim(claimForm.value)">
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example1">First name *</label>
                        <input [(ngModel)]="user.firstName" name="firstName" type="text" id="form6Example1"
                               class="form-control"
                               #firstName="ngModel"
                               required
                               minlength="3"
                               [class.is-invalid]="firstName.invalid && firstName.touched"/>
                        <div *ngIf="firstName.errors && firstName.touched">
                          <small class="text-danger"
                                 *ngIf="firstName.errors['minlength']">at least 3 characters</small>
                          <small class="text-danger"
                                 *ngIf="firstName.errors['required']">first name is required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example2">Last name *</label>
                        <input [(ngModel)]="user.lastName" name="lastName" type="text" id="form6Example2"
                               class="form-control"
                               minlength="3"
                               #lastName="ngModel"
                               [class.is-invalid]="lastName.invalid && lastName.touched"
                               required/>
                        <div *ngIf="lastName.errors && lastName.touched">
                          <small class="text-danger"
                                 *ngIf="lastName.errors['minlength']">at least 3 characters</small>
                          <small class="text-danger"
                                 *ngIf="lastName.errors['required']">last name is required</small>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="Email">Email *</label>
                        <input [(ngModel)]="user.email" name="email" type="text" id="Email" class="form-control"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel"
                               [class.is-invalid]="email.invalid && email.touched"
                               required/>
                        <div *ngIf="email.errors && email.touched">
                          <small class="text-danger" *ngIf="email.errors['required']">email is
                            required</small>
                          <small class="text-danger" *ngIf="email.errors['pattern']">invalid
                            email</small>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Phone Number *</label>
                        <input [(ngModel)]="user.phoneNumber" name="phoneNumber" type="text" id="phoneNumber"
                               class="form-control"
                               pattern="[- +()0-9]+"
                               minlength="8"
                               maxlength="8"
                               #tel="ngModel"
                               [class.is-invalid]="tel.invalid && tel.touched"
                               required/>
                        <div *ngIf="tel.errors && tel.touched">
                          <small class="text-danger" *ngIf="tel.errors['required']">phone number is
                            required</small>
                          <small class="text-danger"
                                 *ngIf="tel.errors['pattern'] || tel.errors['minlength'] || tel.errors['maxlength']">invalid
                            phone number</small>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="object">Object *</label>
                    <input ngModel name="object" type="text" id="object" class="form-control"
                    required
                    #object="ngModel"
                    [class.is-invalid]="object.invalid && object.touched"/>
                    <div *ngIf="object.errors && object.touched">
                      <small class="text-danger" *ngIf="object.errors['required']">object is
                        required</small>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="message">Message *</label>
                    <textarea ngModel name="message" class="form-control" id="message" rows="4"
                    #message="ngModel" required [class.is-invalid]="message.invalid && message.touched"></textarea>
                    <div *ngIf="message.errors && message.touched">
                      <small class="text-danger" *ngIf="message.errors['required']">message is
                        required</small>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mb-4"
                          [disabled]="firstName.errors || lastName.errors || email.errors || tel.errors || object.errors || message.errors"
                          >Send Claim</button>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img
                  src="https://th.bing.com/th/id/R.5ff47c4d772db7060235f1a9a473bf85?rik=RyCJM17JMaNClQ&riu=http%3a%2f%2fboxmedia.ie%2fwp-content%2fuploads%2f2015%2f11%2fContact1-1024x810.jpg&ehk=%2fyOF2WfaB2ePNdCSdUTgv8breRms6ST0XfubeyK%2fLPI%3d&risl=&pid=ImgRaw&r=0"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
