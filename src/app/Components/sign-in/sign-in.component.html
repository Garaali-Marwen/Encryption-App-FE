<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                <form #signInForm="ngForm" class="card p-5" (ngSubmit)="signIn(signInForm.value)">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input ngModel name="email" type="email" id="form2Example1" class="form-control"
                           #email="ngModel" required [class.is-invalid]="email.invalid && email.touched"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input ngModel name="password" type="password" id="form2Example2" class="form-control"
                           #password="ngModel" required [class.is-invalid]="password.invalid && password.touched"/>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mb-4"
                          [disabled]="email.errors || password.errors">Sign in
                  </button>

                  <div class="text-center">
                    <p>Not a member? <a routerLink="signUp">Register</a></p>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://nordicway.dk/wp-content/uploads/2021/06/Wordpress-sikkerhed.jpg"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
